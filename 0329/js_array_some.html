<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var people = [
      {
        name: "Homepage",
        like: "網頁設計",
        price: 560
      },
      {
        name: "PHP",
        like: "網頁程式",
        price: 400
      },
      {
        name: "C#",
        like: "C#程式語言",
        price: 350
      },
      {
        name: "C_Sharp",
        like: "C#程式語言",
        price: 600
      }
    ];
    var ans = people.some((item, index, array) => {
      return item.price > 500;
    })

    console.log(ans);

    var ans2 = people.some((item, index, array) => {
      return item.price < 500;
    })

    console.log(ans2);

    var ans3 = people.some((item, index, array) => {
      return item.price < 10;
    })

    console.log(ans3);


  </script>
</body>

</html>
