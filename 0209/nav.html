<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css'
    integrity='sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w=='
    crossorigin='anonymous' />
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      background-color: #333;
    }

    nav {
      width: 1200px;
      height: 60px;
      margin: auto;
      /*ackground-color: #333;*/
    }

    nav .logo {
      float: left;
    }

    nav .logo a {

      padding-right: 50px;
      font-size: 1.5em;
      /*background-color: #555;*/
    }

    nav .menu {
      float: left;
    }

    nav .search {
      float: right;
    }

    nav ul {
      padding: 0%;
      margin: 0;
    }

    nav li {
      float: left;
      list-style: none;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      line-height: 60px;
      padding: 0 15px;
      display: block;
      transition: all 5ms;
    }

    nav .menu a:hover {
      background-color: #666;
    }

    nav .search a:hover {
      background-color: #666;
    }

  </style>
</head>

<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="#">ASUS</a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">智慧手機</a></li>
          <li><a href="#">筆記型電腦</a></li>
          <li><a href="#">顯示器/桌上型電腦</a></li>
          <li><a href="#">主機板/零組件</a></li>
          <li><a href="#">網通產品/IoT/伺服器</a></li>
          <li><a href="#">周邊配件</a></li>
        </ul>
      </div>
      <div class="search">
        <ul>
          <li><a href="#">商店</a></li>
          <li><a href="#">服務&社群</a></li>
          <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-cart-plus"></i></a></li>
          <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
        </ul>
      </div>
    </nav>

  </div>


</body>

</html>
