<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js'></script>

  <script>
    $(document).ready(function () {
      //為所有<a>註冊click事件
      $("#imagegallery a").click(function () {
        console.log('a');
        //取出大圖的連結位置
        var href = $(this).attr("href");
        //抽換成相對應大圖的位置
        $("#image").attr("src", href);
        var title = $(this).attr("title");
        $("#des").text(title);
        return false;
      });
    });
  </script>
  <style>
    body {
      font-family: "Helvetica", "Arial", serif;
      color: #333;
      background-color: #ccc;
      margin: 1em 10%;
    }

    h2 {
      color: #333;
      background-color: transparent;
    }

    a {
      color: #c60;
      background-color: transparent;
      font-weight: bold;
      text-decoration: none;
    }

    ul {
      padding: 0;
    }

    li {
      float: left;
      padding: 1em;
      list-style: none;
    }

    #imagegallery {
      list-style: none;
    }

    #imagegallery li {
      margin: 0px 20px 20px 0px;
      padding: 0;
      display: inline;
    }

    #imagegallery li a img {
      border: 0;
    }

  </style>
</head>

<body>
  <h2>美女畫廊</h2>
  <ul id="imagegallery">
    <li>
      <a href="imgs/1.jpg" title="美女A">
        <img src="imgs/1-small.jpg" width="100" alt="美女1">
      </a>
    </li>

    <li>
      <a href="imgs/2.jpg" title="美女B">
        <img src="imgs/2-small.jpg" width="100" alt="美女2">
      </a>
    </li>

    <li>
      <a href="imgs/3.jpg" title="美女C">
        <img src="imgs/3-small.jpg" width="100" alt="美女3">
      </a>
    </li>

    <li>
      <a href="imgs/4.jpg" title="美女D">
        <img src="imgs/4-small.jpg" width="100" alt="美女4">
      </a>
    </li>
  </ul>
  <div style="clear:both"></div>
  <img src="imgs/placeholder.png" id="image" width="450">
  <p id="des">選擇一個圖片</p>
</body>

</html>
