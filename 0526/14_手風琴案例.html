<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js'></script>

  <script>
    $(document).ready(function () {
      var $li = $("#box li");
      for (var i = 0; i < $li.length; i++) {
        $li.eq(i).css("backgroundImage", "url(imgs/" + (i + 1) + ".jpg)");
      }
      $li.mouseenter(function () {
        //滑鼠進入時,<li>停止現在進行的動畫後再執行自定動畫(該<li>寬度變800),
        //並且令其他兄弟的<li>停止動畫且寬度變成100
        $(this).stop().animate({ width: 800 }).siblings().stop().animate({ width: 100 });
      });

      $li.mouseleave(function () {
        //滑鼠離開所有<li>後,停止現在動畫,執行自定動畫(寬度要恢復成240)
        $li.stop().animate({ width: 240 });
      });
    });
  </script>

  <style>
    ul {
      list-style: none;
      width: 1200px;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }

    #box li {
      width: 240px;
      height: 400px;
      float: left;
    }

  </style>

  <title>Document</title>
</head>

<body>
  <div id="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
