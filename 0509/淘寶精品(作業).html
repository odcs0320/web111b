  <style>
    * {

      padding: 0;
      font-size: 12px;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .wrapper {
      width: 298px;
      height: 280px;
      margin: 100px auto;
      border: 1px solid pink;
      overflow: hidden;
    }

    #left,
    #center,
    #right {
      float: left
    }

    #left li,
    #right li {
      background: url(imgs/lili.jpg) repeat-x;
      /* background-image: url(imgs/lili.jpg) repeat-x; */
    }

    #left li a,
    #right li a {
      display: block;
      width: 48px;
      height: 27px;
      border-bottom: 1px solid pink;
      line-height: 27px;
      text-align: center;
      color: black;
    }

    #left li a:hover,
    #right li a:hover {
      background-image: url(imgs/abg.gif);
    }

    #center {
      border-left: 1px solid pink;
      border-right: 1px solid pink;
    }

  </style>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js'></script>

  <script>
    $(document).ready(function () {
      //$(".wrapper>ul>li img").eq(0).show(); // 初始顯示第一張圖片
      $(".wrapper>ul>li").mousemove(function () {
        var mouseX = event.pageX - $(this).offset().left; // 取得滑鼠在圖片內的相對位置
        var galleryWidth = $(this).width();
        var imageCount = $(".wrapper>ul>li").length;
        var index = Math.floor((mouseX / galleryWidth) * imageCount); // 計算出對應的圖片索引

        // $(".wrapper>ul>li img").hide(); // 隱藏所有圖片
        $(".wrapper>ul>li img").eq(index).show(); // 顯示對應的圖片
      })
    });

  </script>
