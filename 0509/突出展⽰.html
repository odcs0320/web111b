<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js'></script>

  <script>
    $(document).ready(function () {
      $(".wrap>ul>li").mouseenter(function () {
        $(this).css("opacity", 1).siblings().css("opacity", "0.4");
      });
      $(".wrap").mouseleave(function () {
        $(this).find('li').css("opacity", 1)
      });
    });
  </script>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    body {
      background: #000;
    }

    .wrap {
      margin: 100px auto;
      width: 630px;
      height: 394px;
      padding: 10px 0 0 10px;
      background: #000;
      border: 1px solid #fff;
      overflow: hidden;
    }

    .wrap li {
      float: left;
      margin: 0 10px 10px 0;
    }

    .wrap img {
      width: 200px;
      height: 186px;
      display: block;
      border: 0;
    }

  </style>
</head>

<body>
  <div class="wrap">
    <ul>
      <li><a href="#"><img src="https://katori.netlify.app/images/001.jpg" alt=""></a></li>
      <li><a href="#"><img src="https://katori.netlify.app/images/002.jpg" alt=""></a></li>
      <li><a href="#"><img src="https://katori.netlify.app/images/007.png" alt=""></a></li>
      <li><a href="#"><img src="https://katori.netlify.app/images/009.jpg" alt=""></a></li>
      <li><a href="#"><img src="https://katori.netlify.app/images/014.png" alt=""></a></li>
      <li><a href="#"><img src="https://katori.netlify.app/images/015.jpg" alt=""></a></li>
    </ul>
  </div>
</body>

</html>
