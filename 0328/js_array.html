  <script>
    let username = new Array(5)
    username[0] = "Joe"
    username[1] = "Ady"
    username[2] = "Tony"
    username[3] = "Wang"
    username[4] = "Merry"

    for (let i = 0; i < username.length; i++) {
      document.write(username[i] + "<br>")
      console.log(username[i]);
    }

    let username1 = new Array("Joe", "Ady", "Tony", "Wang", "Merry")

    username1.forEach(function (e) {
      console.log(e);
    })

    let username2 = ["Joe", "Ady", "Tony", "Wang", "Merry"];

    for (let index in username2) {
      console.log(username2[index]);
    }
  </script>
