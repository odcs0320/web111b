<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 2000px;

    }


    .box {
      width: 200px;
      height: 200px;
      background-color: #333;
      right: 0;
      bottom: 0;
      position: absolute;
    }

    .container {
      width: 600px;
      height: 400px;
      background-color: purple;
      position: relative;
    }

    .fixed-box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: fixed;
      left: 300px;
      top: 400px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>
  <div class="fixed-box"></div>
</body>

</html>
