<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 400px;
      height: 300px;
      background-color: #aaa;
      text-align: center;
      font-size: 0%;
    }

    .box {
      display: inline-block;
      vertical-align: middle;
      font-size: 16px;
      overflow: hidden;
    }

    .selector::pseudo-element {
      display: inline-block;
      vertical-align: middle;
      height: 300px;
    }

    .container::before {
      content: "";
      display: inline-block;
      vertical-align: middle;
      height: 100%;
    }


    /*.qq {
      display: inline-block;
      vertical-align: middle;
      height: 300px;
    }*/

  </style>
</head>

<body>
  <div class="container">
    <!--<div class="qq"></div>-->
    <div class="box">HELLO</div>
  </div>
</body>

</html>
