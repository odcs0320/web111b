<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var score = prompt("input a number:1~100", "");
    switch (true) {
      case (score >= 90):
        console.log("優等");
        break;
      case (score >= 80 && score < 90):
        console.log("甲等");
        break;
      case (score >= 70 && score < 80):
        console.log("乙等");
        break;
      case (score >= 60 && score < 70):
        console.log("丙等");
        break;
      default:
        console.log("不及格");
        break;
    }
  </script>
</body>

</html>
