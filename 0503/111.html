<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    font-family: "微軟正黑體";
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  @media screen and (min-width: 800px) {
    nav {
      width: 100%;
      height: 50px;
      background-color: #000;
      line-height: 50px;
      padding-left: 15px;
      padding-right: 15px;
    }

    .logo {
      display: inline-block;
      float: left;
    }

    .logo a {
      text-decoration: none;
      color: #eee;
      /* line-height: 50px; */
    }

    .menu {
      float: left;
    }

    .menu li {
      float: left;
      list-style: none;
      /* line-height: 50px; */
    }

    .menu a {
      text-decoration: none;
      color: #eee;
      margin: 0 15px;
    }

    .right {
      float: right;
    }

    .right li {
      float: right;
      list-style: none;
      /* line-height: 50px; */
    }

    .right a {
      text-decoration: none;
      color: #eee;
      margin: 0 15px;
    }

    .right2 {
      float: right;
    }

    .right2 li {
      float: right;
      list-style: none;
      /* line-height: 50px; */
    }

    .right2 a {
      text-decoration: none;
      color: #eee;
      margin: 0 15px;
    }

    .hamburger {
      display: none;
    }

    .hamburger-x {
      display: none;
    }
  }

  @media screen and (max-width:800px) {
    nav {
      width: 100%;
      /* height: 50px; */
      background-color: #000;
      line-height: 50px;
      padding-left: 15px;
      padding-right: 15px;
    }

    .logo {
      display: inline-block;
      margin-left: 35%;
      /* float: left; */
    }

    .logo a {
      text-decoration: none;
      color: #eee;
      /* line-height: 50px; */
    }



    .menu {
      /* float: right; */
      display: none;
    }

    ul {
      margin: 0
    }

    .menu li {
      /* float: left; */
      list-style: none;
      /* line-height: 50px; */
    }

    .menu a {
      text-decoration: none;
      color: #eee;
      /* margin: 0 15px; */
    }

    .right2 {
      /* float: right; */
      display: none;
    }

    .right2 li {
      /* float: left; */
      list-style: none;
      /* line-height: 50px; */
    }

    .right2 a {
      text-decoration: none;
      color: #eee;
      /* margin: 0 15px; */
    }

    .right {
      float: right;
    }

    .right li {
      float: right;
      list-style: none;
      /* line-height: 50px; */
    }

    .right a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
    }

    .hamburger {
      display: block;
      float: left;
    }

  }

  .hamburger {
    height: 60px;
    width: 60px;
    /* 要跟 nav 選單高度，寬度一致 */
    /* background-color: #d3d3d3;
      border: 1px solid black; */

    position: relative;
    cursor: pointer;
  }

  .hamburger-x span {
    display: block;
    width: 40px;
    height: 5px;
    /* background-color: #b3fcff; */
    background-color: rgba(0, 0, 0, 0);
    position: relative;
    float: left;
    cursor: pointer;
    top: 30px;
    bottom: 0;
    left: 0;
    right: 60px;
    /* margin: auto; */
  }

  .hamburger-x span::before {
    content: "";
    display: block;
    width: 40px;
    height: 5px;
    background-color: #fcb3ff;
    position: absolute;
    transform: rotate(45deg);
    /* bottom: 10px */
  }


  .hamburger-x span::after {
    content: "";
    display: block;
    width: 40px;
    height: 5px;
    background-color: #fcb3ff;
    position: absolute;
    transform: rotate(-45deg);
    /* top: 10px */
  }

  .hamburger span {
    display: block;
    width: 40px;
    height: 5px;
    background-color: #b3fcff;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }

  .hamburger span::before {
    content: "";
    display: block;
    width: 40px;
    height: 5px;
    background-color: #fcb3ff;
    position: absolute;
    bottom: 10px;
  }

  .hamburger span::after {
    content: "";
    display: block;
    width: 40px;
    height: 5px;
    background-color: #fcb3ff;
    position: absolute;
    top: 10px;
  }

</style>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js'></script>
<script>
  $(document).ready(function () {
    // 視窗有改變時 :
    $(window).resize(function () {
      let w = $(window).width();
      if (w > 800) {
        $(".hamburger").hide();
        $(".hamburger-x").hide();
        $(".menu").show();
        $(".right2").show();
      } else {
        if ($('#1').attr('class') == 'hamburger') {
          $(".hamburger").show();
          $(".menu").hide();
          $(".right2").hide();
          $(".right").show();
        } else {
          $("#1").addClass("hamburger");
          $("#1").removeClass("hamburger-x");
          $(".hamburger").show();
          $(".menu").hide();
          $(".right2").hide();

        }



      }
    });


    $("#1").click(function () {
      if ($('#1').attr('class') == 'hamburger') {
        $(".right").hide();
        $(".menu").slideDown();
        $(".right2").slideDown();
        $("#1").removeClass("hamburger");
        $("#1").addClass("hamburger-x");
      } else {
        $(".menu").slideUp();
        $(".right2").slideUp();
        $("#1").addClass("hamburger");
        $("#1").removeClass("hamburger-x");
        $(".right").show();
      }



    });


  });
</script>

<body>
  <nav>
    <div class="hamburger" id="1">
      <span></span>
    </div>

    <div class="menu">

        <li><a href="#">桌上型電腦</a></li>
        <li><a href="#">主機板</a></li>
      </ul>
    </div>
    <div class="right">
      <ul>
        <li><a href="#"><img src="shopping-cart-xxl.png" style="height: 20px; width: 20px;" alt=""></a></li>
        <li><a href="#"><img src="search-3-xxl.png" style="height: 20px; width: 20px;" alt=""></a></li>
      </ul>
    </div>
    <div class="right2">
      <ul>
        <li><a href="#">社群服務</a></li>
        <li><a href="#">商店</a></li>
      </ul>
    </div>
  </nav>
</body>

</html>
