<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="hamburger.css">
  <style>
    * {
      font-family: "微軟正黑體";
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    @media screen and (min-width: 600px) {
      nav {
        width: 100%;
        height: 50px;
        background-color: #333;
        line-height: 50px;
        padding-left: 15px;
        padding-right: 15px;
      }

      .logo {
        float: left;
      }

      .logo a {
        text-decoration: none;
        color: #eee;
      }

      .menu {
        float: left;
      }

      .menu li {
        float: left;
        list-style: none;
      }

      .menu a {
        text-decoration: none;
        color: #eee;
        margin: 0 15px;
      }

      .hamburger {
        display: none;
      }
    }

    @media screen and (max-width: 600px) {
      nav {
        width: 100%;
        /* height: 50px; */
        background-color: #333;
        line-height: 50px;
        padding-left: 15px;
        padding-right: 15px;
      }

      .logo {
        /* float: left; */
      }

      .logo a {
        text-decoration: none;
        color: #eee;
      }

      .menu {
        /* float: right; */
        display: none;
      }

      ul {
        margin: 0;
      }

      .menu li {
        /* float: left; */
        list-style: none;
      }

      .menu a {
        text-decoration: none;
        color: #eee;
        /* margin: 0 15px; */
      }

      .hamburger {
        display: block;
        float: left;
      }
    }

  </style>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js'></script>

  <script>
    $(document).ready(function () {
      //  視窗有改變時:
      $(window).resize(function () {
        let w = $(window).width();
        if (w > 600) {
          $(".hamburger").hide();
          $(".menu").show();
        } else {
          $(".hamburger").show();
          $(".menu").hide();
        }
      });
      $(".hamburger").click(function () {
        $(".menu").slideToggle();
      })
    });
  </script>
</head>

<body>
  <nav>
    <div class="hamburger"><span></span>
    </div>
    <div class="logo"><a href="#">ASUS</a></div>
    <div class="menu">
      <ul>
        <li><a href="#">智慧手機/健康</a></li>
        <li><a href="#">筆記型電腦</a></li>
        <li><a href="#">顯示器/桌上型電腦</a></li>
        <li><a href="#">主機板/零組件</a></li>
        <li><a href="#">網通產品/lOT/伺服器</a></li>
        <li><a href="#">週邊配件</a></li>
      </ul>
      <span></span>
      <ul>
        <li><a href="#">商店</a></li>
        <li><a href="#">服務&社群</a></li>
      </ul>
    </div>
  </nav>
</body>

</html>
