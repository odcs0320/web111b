<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 標籤與屬性 -->
  <!--1.單純標籤:h1-->
  <h1></h1>
  <!--2.標籤和內容:h1{contants}-->
  <h1>contants</h1>
  <!--3.標籤和id屬性:h1#idName-->
  <h1 id="idName"></h1>
  <!--4.標籤和class屬性:h1.className-->
  <h1 class="className"></h1>
  <!--5.標籤和特定屬性:h1[style="color:red"]-->
  <h1 style="color:red"></h1>
  <!--6.組合使用:h1#id2.cls1.cls2[style="color:red"]{Oops} -->
  <h1 id="id2" class="cls1 cls2" style="color:red">Oops</h1>

  <!-- 嵌套、乘法和分組 -->
  <!--1.增加子元素:ul>li-->
  <ul>
    <li></li>
  </ul>
  <!--2.增加同級元素:ul>li{1}+li{2}-->
  <ul>
    <li>1</li>
    <li>2</li>
  </ul>
  <!--3.乘法:ul>li*2-->
  <ul>
    <li></li>
    <li></li>
  </ul>
  <!--4.乘法和自動記數(符號$):ul>li{Num:$}*2-->
  <ul>
    <li>Num:1</li>
    <li>Num:2</li>
  </ul>
  <!--5.乘法和分組:ul>(li>a)*2-->
  <ul>
    <li><a href=""></a></li>
    <li><a href=""></a></li>
  </ul>

  <!-- 快捷鍵
  以下推薦一些常用的快捷鍵:

  ctrl + S :存檔。
  ctrl + / :註解，可直接單行註解，或選取區塊註解。
  ctrl + D :快速選取下一個同名變數，可一次快速修改多個同名變數。
  alt + 左鍵 :多重選取，想選哪就選哪一起修改。
  F2 :重新命名變數名稱，方便更改當前檔案中的變數名稱。
  alt + ↑/↓ :整行程式碼上或下搬動。
  F12 :移至該定義的檔案，查看完整程式碼時用。
  Alt + F12 :類似F12，換成用小窗格開啟。 -->

</body>

</html>
