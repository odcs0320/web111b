  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function () {
      // for 的寫法
      var result = 1;
      for (var i = 1; i <= 5; i++) {
        result *= i;
      }

      console.log('5! = ' + result);

      function F(n) {
        if (n == 0) {
          return 1;
        } else if (n > 0) {
          return n * F(n - 1);
        } else {
          return -1;
        }
      }

      console.log('0!= ' + F(0));
      console.log('5!= ' + F(5));

    }
  </script>
