<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function () {
      // 1.傳值呼叫:參數屬於布林,字串,符號,數值,Undefined,null時
      var a1 = 1;
      var b1 = 100;
      console.log('a1= ' + a1 + ' b1= ' + b1);
      swap(a1, b1);
      console.log('a1= ' + a1 + ' b1= ' + b1);

      // 2.傳址呼叫:參數屬於函數,陣列,物件時
      var obj = { a: 1, b: 100 };
      function obj_swap(x) {
        var temp = x.a;
        x.a = x.b;
        x.b = temp;
      }

      console.log('a= ' + obj.a + ' b= ' + obj.b);
      obj_swap(obj);
      console.log('a= ' + obj.a + ' b= ' + obj.b);
    }
    function swap(a1, b1) {
      var temp = a1;
      a1 = b1;
      b1 = temp;
    }

    // 預設參數
    function Tarea(top, bottom, height = 5) {
      var area = (top + bottom) * height / 2;
      console.log('梯形面積為: ' + area);
    }

    Tarea(10, 20);
    //Tarea(10);

    //具名參數
    function Tarea1({ top, bottom, height }) {
      var area = (top + bottom) * height / 2;
      console.log('梯形面積為: ' + area);
    }

    Tarea1({ height: 5, bottom: 20, top: 10 });
    Tarea1({ height: 5, top: 10, bottom: 20 });

    // 其餘參數(rest parameter)
    // 使用前須加上...符號,必須在一般參數的後面,其餘參數會被視為一個陣列
    function add(...numbers) {
      var result = 0;
      for (let num of numbers) {
        result += num;
      }
      return result;
    }

    console.log(add(1, 2, 3));

    // 解構其餘參數: 即從陣列中取出元素,然後指派給指定的變數
    function add1(...[x, y, z]) {
      return x + y + z;
    }
    console.log(add1(1, 3));
    console.log(add1(1, 3, 5));
    console.log(add1(1, 3, 5, 7));
  </script>
</head>
